<div>
    <h1>
        Formulario binding
    </h1>
    <h2>{{mensaje}}</h2>
    <form #userForm = "ngForm" (ngSubmit)="recibirDatos()">
        <label>Nombre: </label>
        <input type="text" #cajanombre="ngModel" [(ngModel)]="user.nombre" name="nombre" required />
        <label style="color:red" *ngIf="!cajanombre.valid && cajanombre.touched">El nombre es obligatorio</label>
        <br/>
        <label>Apellido: </label>
        <input type="text" #cajaapellido="ngModel" [(ngModel)]="user.apellido" name="apellido" pattern="^[A-Z]{1}[a-z]{2,}"/>
        <label style="color:red" *ngIf="!cajaapellido.valid && cajaapellido.touched">El apellido es con mayuscula</label>
        <br/>
        <label>Edad: </label>
        <input type="number" #cajaedad="ngModel" [(ngModel)]="user.edad" name="edad"/><br/>
        <button [disabled]="!userForm.valid">Enviar datos</button>
    </form>
    <hr/>
    <h2 style="color: rebeccapurple">Nombre: {{user.nombre}}</h2>
    <h2 style="color: red">Apellidos: {{user.apellido}}</h2>
    <h2 style="color: blue">Edad: {{user.edad}}</h2>
</div>
